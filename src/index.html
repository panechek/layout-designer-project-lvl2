<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Портал «Music Box» Anna Merkulova</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="main">
                    <a href="#" class="logo">
                        <img src="./images/logo.svg" alt="Ноты">
                        <p class="name text-white">Music Box</p>
                    </a>
                    <nav class="nav">
                        <ul>
                            <li><a class="text-white" href="#">Главная</a></li>
                            <li><a class="text-grey" href="#">Каталог</a></li>
                            <li><a class="text-grey" href="#">Исполнители</a></li>
                            <li><a class="text-grey" href="#">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
                    <input type="text" placeholder="Поиск...">
            </div>
        <section id="page-description">
            <h1 class="text-white">Онлайн музыка где угодно</h1>
            <h2 class="text-white">без ограничений</h2>
            <p class="text-white">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
            <form>
                <div class="login">
                    <input type="text" placeholder="Имя">
                    <input type="Email" placeholder="Email">
                </div>    
                <button class="btn text-white" type="submit">Получить доступ</button>
            </form>
        </section>
        </div>
    </header>
</body>
</html>
